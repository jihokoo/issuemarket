<div class="jumbotron clearfix" style="background-color: lightSlateGray" data-ng-show="contributions">
  <div class="list-group col-sm-2" data-ng-repeat="payment in campaign.payments" >
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{payment.giver.displayName}}</h4>
      <p class="list-group-item-text"><h6>Amount: {{payment.amount}}</h6></p>
      <p class="list-group-item-text"><h6>Created: {{payment.created | date: medium}}</h6></p>
    </a>
  </div>
  <!-- this place should hold a diagram or maybe a meter showing how much of the way
  we are there to tilting the campaign
  a graph like crowdTilt showing the momentum would be great-->
</div>
