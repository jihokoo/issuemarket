<div class="jumbotron clearfix" style="background-color: #c8d7f1; margin-top: 0px; margin-bottom: 0px; padding-top: 0px; padding-bottom: 0px"  data-ng-show="merchants">
  <div class="list-group col-sm-2" data-ng-repeat="merchant in campaign.merchants" style="margin-top: 5px; margin-bottom: 5px;">
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{merchant.displayName}}</h4>
      <p class="list-group-item-text"><h6>Github: @{{merchant.github.login}}</h6></p>
      <p class="list-group-item-text"><h6>{{"Involved in "+merchant.campaigns.length+" campaigns"}}</h6></p>
      <p class="list-group-item-text"><h6>{{"This developer has earned $"+merchant.totalpm+" to date."}}</h6></p>
    </a>
  </div>
</div>
