<div class="jumbotron clearfix" style="background-color: #c8d7f1; margin-top: 0px; margin-bottom: 0px; padding-top: 0px; padding-bottom: 0px" data-ng-show="marketplaces">
  <div class="list-group col-sm-2 " data-ng-repeat="customer in campaign.marketplaces" style="margin-top:5px; margin-bottom:5px">
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{customer.displayName}}</h4>
      <p class="list-group-item-text"><h6>{{"Github: "+customer.githubURL}}</h6></p>
      <p class="list-group-item-text"><h6>{{"Contribution: "+customer.amount}}</h6></p>
      <!-- need to figure out how to get customer contribution -->
    </a>
  </div>
</div>
